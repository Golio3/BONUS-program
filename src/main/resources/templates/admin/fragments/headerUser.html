<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="headerUser">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="navbar-header">
                        <a class="navbar-brand" th:href="@{/}">
                            <img th:src="@{/img/logo.png}" style="width: 200px; height: 30px"
                                 alt="memorynotfound logo"/>
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div style=" margin-left: auto; margin-right: auto; text-align: center">
                        <button>A+</button>
                        <label th:text="${user.username}" class="fontHeader"></label>
                    </div>
                    <table style="width: 100%">
                        <tr>
                            <td style="width: 50%">
                                <label th:text="'adresa: ' + ${user.address}" class="fontHeader"></label>
                            </td>
                            <td>
                                <label th:text="'datum prvni registrace: ' + ${#dates.format(user.dateStart, 'dd.MM.yyyy')}"
                                       class="fontHeader"></label>
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 50%">
                                <label th:text="'tel: ' + ${user.tel}" class="fontHeader"></label>
                            </td>
                            <td>
                                <label th:text="'posledni odber: ' + ${user.lastSignature}"
                                       class="fontHeader"></label>
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 50%">
                                <label th:text="'email: ' + ${user.email}" class="fontHeader"></label>
                            </td>
                            <td>
                                <label th:text="'dalsi mozny odber: ' + ${user.nextPossibleSignature}"
                                       class="fontHeader"></label>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-3">
                    <table>
                        <tr>
                            <td><img th:src="@{/img/fbIcon.png}" style="width: 24px; height: 24px; margin: 2px">
                            </td>
                            <td><img th:src="@{/img/inIcon.png}" style="width: 24px; height: 24px; margin: 2px">
                            </td>
                            <td>
                                <button style=" margin: 2px">Rezervovat termin >></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div style="background-color: white; width: 100%; height: 50px; margin: 4px">
                                    <label th:text="'celkovy stav bodu:' + ${user.pointsActual}"></label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <!--                <div class="col-md-4">-->
                <!--                    <p>-->
                <!--                        <span sec:authorize="isAuthenticated()"-->
                <!--                              style="display: inline-block; margin-top: 15px; color: white">-->
                <!--                            Logged user: <span sec:authentication="name"></span> |-->
                <!--                            Roles: <span sec:authentication="principal.authorities"></span> |-->
                <!--                            <a th:href="@{/manage/logout}">Sign Out</a>-->
                <!--                        </span>-->
                <!--                    </p>-->
                <!--                </div>-->
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
