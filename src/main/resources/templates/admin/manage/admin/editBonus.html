<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin/fragments/layoutAdmin}">
<head>
    <title>Dárek</title>
</head>
<body>
<div layout:fragment="admin" th:remove="tag">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form th:action="@{/manage/admin/bonus/save}" th:object="${bonus}" accept-charset="UTF-8" method="post"
                      enctype="multipart/form-data">
                    <input type="hidden" th:field="${bonus.id}">
                    <div class="form-group">
                        <label for="bonusname">Dárkový titul</label>:
                        <input type="text"
                               id="bonusname"
                               name="name"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Dárkový titul"
                               th:field="${bonus.name}">
                        <label for="cost">Body</label>:
                        <input type="number"
                               id="cost"
                               name="cost"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Body"
                               th:field="${bonus.cost}">
<!--                        <label for="image">Obrázek</label>:-->
                        <table>
                            <tr>
                                <td>Obrázek:</td>
                                <div th:if="${bonus.image}">
                                    <img id="preview_page_image1" class="img-thumbnail preview_image"
                                         th:src="'data:image/jpeg;base64,' + ${imgVis}" style="display: inline;">
                                    <button type="submit" class="btn btn-danger"
                                            th:onclick="'btnRemImage(\'' + ${bonus} + '\');'">
                                        <span aria-hidden="" class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </div>
                                <td><input type="file" name="imageFile"/></td>
                            </tr>
                        </table>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" value="Save" class="btn btn-warning">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
