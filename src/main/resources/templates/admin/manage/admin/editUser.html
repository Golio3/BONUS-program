<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin/fragments/layoutAdmin}">
<head>
    <title>Uživatel</title>
</head>
<body>
<div layout:fragment="admin" th:remove="tag">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form th:action="@{/manage/admin/save}" th:object="${user}" accept-charset="UTF-8" method="post">
                    <div th:if="${user.errors != null && user.errors.length() > 0}">
                        <div class="alert alert-danger">
                            <label th:text="${user.errors}"></label>
                        </div>
                    </div>
                    <input type="hidden" th:field="${user.id}">
                    <input type="hidden" th:field="${user.active}">
<!--                    <input type="hidden" th:field="${user.dateStart}">-->
                    <input type="hidden" th:field="${user.permissions}">
                    <input type="hidden" th:field="${user.roles}">
                    <input type="hidden" th:field="${user.pointsActual}">
<!--                    <input type="hidden" th:field="${user.nextPossibleSignature}">-->
<!--                    <input type="hidden" th:field="${user.lastSignature}">-->
                    <div class="form-group">
                        <label for="username">Uživatelské jméno</label>:
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Uživatelské jméno"
                               th:field="${user.username}">
                    </div>
                    <div class="form-group">
                        <label for="password">Heslo</label>:
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Heslo"
                               th:field="${user.password}">
                    </div>
                    <div class="form-group">
                        <label for="points">Body</label>:
                        <input type="number"
                               id="points"
                               name="points"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Body"
                               th:field="${user.points}">
                    </div>
                    <div class="form-group">
                        <label for="address">Adresa</label>:
                        <input type="text"
                               id="address"
                               name="address"
                               class="form-control"
                               placeholder="Adresa"
                               th:field="${user.address}">
                    </div>
                    <div class="form-group">
                        <label for="tel">Tel</label>:
                        <input type="tel"
                               id="tel"
                               name="tel"
                               class="form-control"
                               placeholder="420000000000"
                               th:field="${user.tel}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>:
                        <input type="email"
                               id="email"
                               name="email"
                               class="form-control"
                               placeholder="email@email.cz"
                               th:field="${user.email}">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit"
                                       name="reg-submit"
                                       id="reg-submit"
                                       class="form-control btn btn-info"
                                       value="Save">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
