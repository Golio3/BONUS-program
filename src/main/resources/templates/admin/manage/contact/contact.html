<head>

        <textarea id="contextContactSummernote" class="summernote" rows="6" th:field="${contact.context}"></textarea>
        <label for="contactUsСontaсtSummernote">Contact us</label>
        <textarea id="contactUsСontaсtSummernote" class="summernote" rows="6" th:field="${contact.contactUs}"></textarea>

        <div class="row">

                <input type="submit" value="Save" class="btn btn-warning">
            </div>

</div>
</body>
</html>
